<div
  class="max-w-2xl px-8 py-4 bg-white rounded-lg shadow-md dark:bg-gray-800 cursor-pointer hover:-translate-y-2 transition-all duration-300"
  [class]="todo.completed ? 'opacity-70' : 'opacity-1'"
  (click)="onTodoClick(todo.id)"
>
  <div class="flex items-center justify-between">
    <span class="text-sm font-light text-gray-600 dark:text-gray-400">
      {{ todo.created_at | date : "dd.MM.yyyy" }}
    </span>
    <a
      class="px-3 py-1 text-sm font-bold text-gray-100 transition-colors duration-300 transform bg-gray-600 rounded cursor-pointer hover:bg-gray-500"
    >
      {{ todo.completed ? "Completed" : "ToDo" }}
    </a>
  </div>

  <div class="mt-2">
    <h3 class="text-xl font-bold text-gray-700 dark:text-white">
      {{ todo.title }}
    </h3>
  </div>

  <div class="flex items-center justify-between mt-4">
    <span class="text-blue-600 dark:text-blue-400 hover:underline">
      Read more
    </span>

    <div class="flex items-center">
      <img
        class="hidden object-cover w-10 h-10 mx-4 rounded-full sm:block"
        src="https://images.unsplash.com/photo-1502980426475-b83966705988?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=40&q=80"
        alt="avatar"
      />
      <span class="font-bold text-gray-700 cursor-pointer dark:text-gray-200">
        <!-- ? this is not supposed to be like that -->
        {{ todo.user === 1 ? "Nurlan" : "User" }}
      </span>
    </div>
  </div>
</div>
